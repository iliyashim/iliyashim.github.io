<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset="UTF-8">
        <title>Форма регистрации</title>
        <link rel="stylesheet" href="icss.css">
       
    </head>
    <body>
    

        <form class="form">
            <h1 class="form__title">Регистрация</h1>
            
            <div class="form__group">
                
                <input type="text" placeholder=" ">
                <label class="form__label">Имя</label>
            </div>

            <div class="form__group">
                
                <input type="text" placeholder=" ">
                <label class="form__label">Фамилия</label>
            </div>

            <div class="form__group">
                
                <input type="email" placeholder=" ">
                <label class="form__label">Логин</label>
            </div>
            
            <div class="form__group">
                <input type="password" placeholder=" ">
                <label class="form__label">Пароль</label>
               
            </div>

            <div class="form__group">
                <input type="date" >
                <label class="form__label">Дата рождения</label>
               
            </div>
            <h3 class="form__title">Пол</h3>
            <div class="form__group">
                
                <input type="radio" name="category" >
                <label class="form__label">Мужской</label>
                
               
            </div>
            <div class="form__group">
                
                <input type="radio" name="category"  >
                <label class="form__label">Женский</label>
               
            </div>
            <div class="form__group">
                
                <input type="tel" >
                <label class="form__label">Номер телефона</label>
               
            </div>
            <h3 class="form__title">Хобби</h3>
            <div class="form__group">
                
                <input type="checkbox"  >
                <label class="form__label">Спорт</label>
                
               
            </div>
            <div class="form__group">
                
                <input type="checkbox"  >
                <label class="form__label"> Музыка</label>
                
               
            </div>
            <div class="form__group">
                
                <input type="checkbox"  >
                <label class="form__label">Литература</label>
                
               
            </div>
            <div class="form__group">
                
                <input type="checkbox"  >
                <label class="form__label">Живопись</label>
                
            </div>

            
            
            <button type=" form__button"> <a href="indexi.html">Зарегистрироваться</a></button>
            
        </form>
    </body>
</html>
